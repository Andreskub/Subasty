name: Go Actions

on:
  push:
    branches: main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build Server
      run: go build -v ./server_main.go
      
    - name: Build Client
      run: go build -v ./client_main.go  
    
